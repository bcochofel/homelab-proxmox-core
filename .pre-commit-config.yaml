---
repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
      - id: check-merge-conflict
      - id: no-commit-to-branch

  # EditorConfig validation
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.4.1
    hooks:
      - id: editorconfig-checker-system
        alias: ec

  # Terraform
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.103.0
    hooks:
      - id: terraform_docs
        files: ^terraform/
      - id: terraform_fmt
        args:
          - --args=-no-color
          - --args=-diff
          - --args=-recursive
        files: ^terraform/
      - id: terraform_trivy
        args:
          - --args=-c __GIT_WORKING_DIR__/.trivy.yaml
          - --args=--cache-dir /tmp/.cache/trivy
        files: ^terraform/
      #      - id: terraform_tflint
      #        args:
      #          - --args=--config __GIT_WORKING_DIR__/.tflint.hcl
      #        files: ^terraform/
      - id: terraform_checkov
        args:
          - --args=--quiet
          - --args=-c checkov.yaml
        files: ^terraform/

      - id: terraform_fmt
        name: Packer fmt
        entry: bash -c 'packer fmt -recursive .'
        language: system
        files: ^packer/\.pkr\.hcl$
        pass_filenames: false

      - id: terraform_validate
        name: Packer validate
        entry: bash -c 'for dir in */; do (cd "$dir" && if ls *.pkr.hcl 1> /dev/null 2>&1; then packer validate .; fi); done'
        language: system
        files: ^packer/\.pkr\.hcl$
        pass_filenames: false

