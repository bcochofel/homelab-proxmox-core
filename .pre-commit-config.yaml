  # Packer
  - repo: local
    hooks:
      - id: packer-validate
        name: Packer Validate
        entry: make pkr-validate
        language: system
        files: ^packer/
        pass_filenames: false

      - id: packer-gen-example-vars
        name: Generate Packer example vars file
        entry: make pkr-gen-vars-example
        language: system
        files: ^packer/
        pass_filenames: false

